<!DOCTYPE html>
<html>
    <head>
        <title>PMUI design template</title>
        <link rel="stylesheet" type="text/css" href="css/pmui.css"/>
		<link rel="stylesheet" type="text/css" href="css/field.css"/>
    </head>
    <body>
    
      <p class="pmui-textfield pmui-field">
        <label class="pmui-field-container">
          <span class="pmui-field-label">Some Text:</span>
          <span class="pmui-field-control">
          	<input class="pmui-textcontrol" type="text" placeholder="a text here" maxlength="524288" >
          	<span></span>
          
            <span class="pmui-tooltip pmui-pmuitooltipmessage pmui-tooltip-mode-tooltip">
              <span class="pmui-element pmui-icon pmui-icon-help" title="Introduce a text (6 chars. max.)">
              </span>
              <span class="pmui-element pmui-tooltip-message"></span>
          	</span>
          </span>
        </label>
      </p>
      <div id="ui-tooltip-20" role="tooltip" class="ui-tooltip ui-widget ui-corner-all ui-widget-content pmui-tooltip-message">
        <div class="ui-tooltip-content">Introduce a text (6 chars. max.)</div>
      </div>
        
    </body>
</html>
