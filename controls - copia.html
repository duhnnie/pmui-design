<!DOCTYPE html>
<html>
    <head>
        <title>PMUI design template</title>
        <link rel="stylesheet" type="text/css" href="css/pmui.css"/>
        
        <link rel="stylesheet" type="text/css" href="css/textcontrol.css"/>
        <link rel="stylesheet" type="text/css" href="css/textareacontrol.css"/>
        <link rel="stylesheet" type="text/css" href="css/dropdownlistcontrol.css"/>
        
    </head>
    <body>
    
    	
        <p>
        <h2>Text Control</h2>
        <input class="pmui-textcontrol" type="text" placeholder="type here">
        </p>

        <p>
        <h2>Text Area Control</h2>
        <textarea class="pmui-textareacontrol" placeholder="text here!"></textarea>
        </p>

        <p>
        <h2>DropDownList Control</h2>
        <select class="pmui-dropdownlistcontrol">
        	<option value="fgsdgsfg" label="fgsdgsfg">fgsdgsfg</option>
        	<option value="fgdfgsd" label="fgdfgsd">fgdfgsd</option>
        </select>
        </p>
        
        
    </body>
</html>
